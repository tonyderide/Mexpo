<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" 
    (codeRegionListeDeroulante)="getCodeRegionListeDeroulante($event)"
    (codeDepartementListeDeroulante)="getCodeDepartementListeDeroulante($event)"
    (codeVilleListeDeroulante)="getCodeVilleListeDeroulante($event)"
    (codeRegionCarte)="getCodeRegionCarte($event)"
  >

    <ng-container matColumnDef="N°">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let musee"> {{musee.idMusee}} </td>
      </ng-container>
    
    <ng-container matColumnDef="Musée">
      <th mat-header-cell *matHeaderCellDef> Musée </th>
      <td mat-cell *matCellDef="let musee"> {{musee.nomMusee}} </td>
    </ng-container>

    <ng-container matColumnDef="Adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let musee"> {{musee.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="Reservation">
      <th mat-header-cell *matHeaderCellDef> Réservation </th>
      <td mat-cell *matCellDef="let musee"><a href="{{musee.siteWeb}}"><i class="material-icons">add_shopping_cart</i></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
