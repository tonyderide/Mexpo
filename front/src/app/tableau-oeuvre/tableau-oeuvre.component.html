<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="Oeuvre">
        <th mat-header-cell *matHeaderCellDef> Oeuvre </th>
        <td mat-cell *matCellDef="let oeuvremusee"> {{oeuvremusee.oeuvre}} </td>
      </ng-container>

      <ng-container matColumnDef="Artiste">
        <th mat-header-cell *matHeaderCellDef> Artiste </th>
        <td mat-cell *matCellDef="let oeuvremusee"> {{oeuvremusee.artiste}} </td>
      </ng-container>

      <ng-container matColumnDef="N°">
          <th mat-header-cell *matHeaderCellDef> N° </th>
          <td mat-cell *matCellDef="let oeuvremusee"> {{oeuvremusee.idMusee}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Musée">
        <th mat-header-cell *matHeaderCellDef> Musée </th>
        <td mat-cell *matCellDef="let oeuvremusee">{{oeuvremusee.nomMusee}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Ville">
        <th mat-header-cell *matHeaderCellDef> Ville </th>
        <td mat-cell *matCellDef="let oeuvremusee"> {{oeuvremusee.ville}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Reservation">
        <th mat-header-cell *matHeaderCellDef> Réservation </th>
        <td mat-cell *matCellDef="let oeuvremusee"><a href="{{oeuvremusee.siteWeb}}"><i class="material-icons">add_shopping_cart</i></a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

</div>
